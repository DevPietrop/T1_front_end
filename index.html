<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Jogos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mt-4">
        <div class="d-flex justify-content-center">
            <h1 class="border-bottom">Jogos</h1>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-6">

                    <img src="imagens\eafc.png" alt="EA FC 25" class="img-fluid rounded">

                    <p>O EA FC 25 é um jogo de futebol.</p>
                    <p>Desenvolvedora: EA Sports</p>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="p-3 border rounded text-center">
                    <img src="imagens/wallpapersden.com_valorant-logo-art_300x300.jpg" alt="Valorant" class="img-fluid rounded">
                    <h2 class="mt-3">Valorant</h2>
                    <p>Valorant é um FPS tático.</p>
                    <p>Desenvolvedora: Riot Games</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
